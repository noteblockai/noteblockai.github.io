<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커스텀노트블럭의 노트블럭 연주소</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        .video-wrapper {
            padding: 30px;
        }

        .video-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .video-title {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .video-description {
            color: #666;
            font-size: 14px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            margin-top: 25px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .stats {
            margin-top: 20px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .header {
                padding: 20px;
            }

            .video-wrapper {
                padding: 20px;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>커스텀노트블럭의 노트블럭 연주소</h1>
            <p class="subtitle">매번 다른 영상을 만나보세요</p>
        </div>

        <div class="video-wrapper">
            <div class="video-info">
                <div class="video-title" id="videoTitle">영상 제목</div>
                <div class="video-description" id="videoDescription">영상 설명</div>
            </div>

            <div class="video-container">
                <div id="player"></div>
            </div>

            <div class="controls">
                <button onclick="playRandomVideo()">🎲 랜덤 재생</button>
                <button onclick="playNextVideo()">⏭️ 다음 영상</button>
            </div>

            <div class="stats">
                <p>전체 영상: <span id="totalVideos">0</span>개 | 현재: <span id="currentIndex">0</span>번째</p>
            </div>
        </div>

        <div class="footer">
            © 2025 Random Player. All rights reserved.
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // 여기에 영상 정보를 추가하세요
        const videos = [
            {
                id: "J5GjrjlhY7Q",  // 유튜브 영상 ID만 입력
                title: "마크 노트블럭으로 듣는 '오버라이드' 전곡 (한국어 가사) | 카사네 테토 - Override",
                description: "Override - 카사네 테토"
            },
            {
                id: "u6ytw0RRfQE",
                title: "[마인크래프트 노트블럭] 사자보이즈 - 소다팝 (Soda Pop) 커버 연주 [풀버전]",
                description: "사자보이즈 - 소다팝"
            }
        ];

        let player;
        let currentVideoIndex = 0;
        let playedVideos = [];

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videos[0].id,
                playerVars: {
                    'autoplay': 1,
                    'rel': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            playRandomVideo();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                setTimeout(function() {
                    playNextVideo();
                }, 2000);
            }
        }

        function updateStats() {
            document.getElementById('totalVideos').textContent = videos.length;
            document.getElementById('currentIndex').textContent = currentVideoIndex + 1;
        }

        function loadVideo(index) {
            const video = videos[index];
            if (player && player.loadVideoById) {
                player.loadVideoById(video.id);
            }
            document.getElementById('videoTitle').textContent = video.title;
            document.getElementById('videoDescription').textContent = video.description;
            currentVideoIndex = index;
            updateStats();
        }

        function playRandomVideo() {
            if (videos.length === 0) {
                alert('영상 목록이 비어있습니다!');
                return;
            }

            if (playedVideos.length >= videos.length) {
                playedVideos = [];
            }

            let availableVideos = [];
            for (let i = 0; i < videos.length; i++) {
                if (!playedVideos.includes(i)) {
                    availableVideos.push(i);
                }
            }

            const randomIndex = availableVideos[Math.floor(Math.random() * availableVideos.length)];
            playedVideos.push(randomIndex);
            loadVideo(randomIndex);
        }

        function playNextVideo() {
            if (videos.length === 0) {
                alert('영상 목록이 비어있습니다!');
                return;
            }

            const nextIndex = (currentVideoIndex + 1) % videos.length;
            loadVideo(nextIndex);
        }
    </script>
</body>
</html>
